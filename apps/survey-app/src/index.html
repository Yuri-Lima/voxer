<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Voxer Studio - Survey App</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Participate in market research surveys and share your voice">
  <meta name="theme-color" content="#2563eb">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#eff6ff',
              500: '#3b82f6',
              600: '#2563eb',
              700: '#1d4ed8'
            }
          }
        }
      }
    }
  </script>
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Voxer Studio">
  
  <!-- Preconnect to GraphQL endpoint -->
  <link rel="preconnect" href="http://localhost:3002">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
  <app-root></app-root>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(registration => console.log('SW registered'))
        .catch(error => console.log('SW registration failed'));
    }
  </script>
</body>
</html>
